<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>EPAM LOGIN FORM</title>
        <link rel="stylesheet" type="text/css" href="login_style.css">
    </head>

    <body>

        <div class="whole">

            <div class="login">

                <div class="headsign"><h2>Sign In</h2></div>
                <form>

                    <div>                    
                        <input type="text" class="mail" placeholder="mail@example.com">
                    </div>

                    <br>

                    <div>
                        <input type="password" class="mail" placeholder="password">
                    </div>

                    <br>

                    <div>
                        <button type="submit" class="signin">SIGN IN</button>
                    </div>

                </form>

                <br>

                
                    <div class="forgot"><a href="#">forgot your password?</a></div>
                    <div class="register"><a href="#">Register</a></div>
                

                

                <div class="other">
                        <h1>-------------or-------------</h1>
                </div>

                <br>

                <div>
                    <button type="submit" class="fb">f</button> <br>
                    <button type="submit" class="gmail">g</button> <br>
                    <button type="submit" class="epam">< EPAM LOGIN ></button>
                </div>

            </div>

        </div>

    </body>

</html>
